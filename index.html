<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript">
			$(document).ready(
				function () {
					$(".day").on('click', handleDayClick);
				}
			);
		</script>
	</head>
	<body>
		<h1>Calendar Experiment</h1>
		<h3>Create a calendar that can open up a row to show detail about a specific day</h3>
		<hr/>
		<div class="calendar">
			<div class="month__heading">December</div>
			<div class="month">
				<div class="week__heading">
					<div class="day__header">Sunday</div>
					<div class="day__header">Monday</div>
					<div class="day__header">Tuesday</div>
					<div class="day__header">Wednesday</div>
					<div class="day__header">Thursday</div>
					<div class="day__header">Friday</div>
					<div class="day__header">Saturday</div>
				</div>
				<div class="week" data-week-row="0">
					<div class="day day--previous-month day--past" data-day-column="0">
						<span class="day__date">31</span>
					</div>
					<div class="day day--past" data-day-column="1">
						<span class="day__date">1</span>
					</div>
					<div class="day day--past" data-day-column="2">
						<span class="day__date">2</span>
					</div>
					<div class="day day--past" data-day-column="3">
						<span class="day__date">3</span>
					</div>
					<div class="day day--past" data-day-column="4">
						<span class="day__date">4</span>
					</div>
					<div class="day day--past" data-day-column="5">
						<span class="day__date">5</span>
					</div>
					<div class="day day--past" data-day-column="6">
						<span class="day__date">6</span>
					</div>
				</div>
				<div class="week" data-week-row="1">
					<div class="day day--past" data-day-column="0">
						<span class="day__date">7</span>
					</div>
					<div class="day day--past" data-day-column="1">
						<span class="day__date">8</span>
					</div>
					<div class="day day--past" data-day-column="2">
						<span class="day__date">9</span>
					</div>
					<div class="day day--today" data-day-column="3">
						<span class="day__date">10</span>
					</div>
					<div class="day day--future" data-day-column="4">
						<span class="day__date">11</span>
					</div>
					<div class="day day--future" data-day-column="5">
						<span class="day__date">12</span>
					</div>
					<div class="day day--future" data-day-column="6">
						<span class="day__date">13</span>
					</div>
				</div>
				<div class="week" data-week-row="2">
					<div class="day day--future" data-day-column="0">
						<span class="day__date">14</span>
					</div>
					<div class="day day--future" data-day-column="1">
						<span class="day__date">15</span>
					</div>
					<div class="day day--future" data-day-column="2">
						<span class="day__date">16</span>
					</div>
					<div class="day day--future" data-day-column="3">
						<span class="day__date">17</span>
					</div>
					<div class="day day--future" data-day-column="4">
						<span class="day__date">18</span>
					</div>
					<div class="day day--future" data-day-column="5">
						<span class="day__date">19</span>
					</div>
					<div class="day day--future" data-day-column="6">
						<span class="day__date">20</span>
					</div>
				</div>
				<div class="week" data-week-row="3">
					<div class="day day--future" data-day-column="0">
						<span class="day__date">21</span>
					</div>
					<div class="day day--future" data-day-column="1">
						<span class="day__date">22</span>
					</div>
					<div class="day day--future" data-day-column="2">
						<span class="day__date">23</span>
					</div>
					<div class="day day--future" data-day-column="3">
						<span class="day__date">24</span>
					</div>
					<div class="day day--future" data-day-column="4">
						<span class="day__date">25</span>
					</div>
					<div class="day day--future" data-day-column="5">
						<span class="day__date">26</span>
					</div>
					<div class="day day--future" data-day-column="6">
						<span class="day__date">27</span>
					</div>
				</div>
				<div class="week" data-week-row="4">
					<div class="day day--future" data-day-column="0">
						<span class="day__date">28</span>
					</div>
					<div class="day day--future" data-day-column="1">
						<span class="day__date">29</span>
					</div>
					<div class="day day--future" data-day-column="2">
						<span class="day__date">30</span>
					</div>
					<div class="day day--future" data-day-column="3">
						<span class="day__date">31</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="4">
						<span class="day__date">1</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="5">
						<span class="day__date">2</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="6">
						<span class="day__date">3</span>
					</div>
				</div>
				<div class="week" data-week-row="5">
					<div class="day day--next-month day--future" data-day-column="0">
						<span class="day__date">4</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="1">
						<span class="day__date">5</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="2">
						<span class="day__date">6</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="3">
						<span class="day__date">7</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="4">
						<span class="day__date">8</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="5">
						<span class="day__date">9</span>
					</div>
					<div class="day day--next-month day--future" data-day-column="6">
						<span class="day__date">10</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
